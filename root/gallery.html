<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #666;
        }

        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Website</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="specifications.html">Specifications</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
</nav>

<main>
    <h2>Pictures Here</h2>
    <div class="gallery">
        <img src="root/images/one.jpg" alt="Image 1">
        <img src="root/images/two.jpg" alt="Image 2">
        <img src="root/images/three.jpg" alt="Image 3">
        <img src="root/images/four.jpg" alt="Image 4">
        <img src="root/images/five.jpg" alt="Image 5">
        <img src="root/images/six.jpg" alt="Image 6">
    </div>
</main>

</body>
</html>
