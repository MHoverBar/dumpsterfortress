<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" href="root/images/yetilogo.png" type="image/x-icon">
    <link rel="shortcut icon" href="root/images/yetilogo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            /* background-color: #444; */
            background-color: #505050;
            color: #D9534F;
            padding: 0px;
            text-align: center;
            font-family: Helvetica, Arial, sans-serif;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #666;
        }

        main {
            padding: 20px;
            width: 60%; /* Adjust width as needed */
            margin: 0 auto; /* Center horizontally */
            text-align: center; /* Center text inside main */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px 10px; /* 20px horizontally, 10px vertically */
            justify-content: center; /* Center horizontally */
            padding: 100px 100px; /* Padding left and right */
        }

        .gallery img {
            width: 350px;
            height: 350px;
            object-fit: cover;
        }
       .small-image {
            width: 20px; /* Adjust the width to your desired size */
            height: 20px; /* Maintain aspect ratio */
            vertical-align: middle; /* Align the image vertically with text */
            margin-left: 5px; /* Add margin to separate the image from the text */
        }
        .big-image {
            width: 300px; /* Adjust the width to your desired size */
            height: 200px; /* Maintain aspect ratio */
            vertical-align: middle; /* Align the image vertically with text */
            margin-left: 0px; /* Add margin to separate the image from the text */
        }
    </style>
</head>
<body>

<header>
    <img src="root/images/vikinglogo.png" alt="dumpster logo" class="big-image">
